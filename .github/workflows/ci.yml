name: CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем код
      - uses: actions/checkout@v3

      # 2. Ставим Node.js
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      # 3. Устанавливаем зависимости
      - name: Install Dependencies
        run: npm install

      # 4. Собираем проект (Самый важный шаг)
      - name: Build Project
        run: npm run build